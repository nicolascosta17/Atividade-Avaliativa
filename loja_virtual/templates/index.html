<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Vendas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Registrar Venda</h1>
    <hr><br>

    <form id="formVenda">
        <label for="produto">Produto</label>
        <input type="text" id="produto" name="produto" required><br><br>

        <label for="valor">Valor</label>
        <input type="number" step="0.01" id="valor" name="valor" required><br><br>

        <label for="cliente">Cliente</label>
        <input type="text" id="cliente" name="cliente" required><br><br>

        <button type="submit">Registrar Venda</button>
    </form>

    <br>
    <button onclick="window.location.href='{{ url_for('consulta') }}'">
        ğŸ“‹ Ver Lista de Vendas
    </button>



    <div id="mensagem" style="text-align:center; color:green; font-weight:bold;"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
